name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build_push
        run: |
          BUILD_START=$(date +%s)
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-demo-app:latest ./app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-demo-app:latest
          BUILD_END=$(date +%s)
          DURATION=$((BUILD_END - BUILD_START))
          echo "Build Duration: $DURATION sec"
          echo "duration=$DURATION" >> $GITHUB_ENV

      - name: Push build metrics to Pushgateway
        run: |
          echo "build_info 1" | curl --data-binary @- http://16.171.236.135:9091/metrics/job/builds/build_id=${{ github.run_id }}
          echo "build_duration_seconds ${{ env.duration }}" | curl --data-binary @- http://16.171.236.135:9091/metrics/job/builds/build_id=${{ github.run_id }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 16.171.236.135
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/devops-demo-app:latest
            sudo docker stop demo-app || true
            sudo docker rm demo-app || true
            sudo docker run -d -p 5000:5000 --name demo-app ${{ secrets.DOCKERHUB_USERNAME }}/devops-demo-app:latest
